version: '3.4'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1433:1433"

  web:
    build: .
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=master;User ID=sa;Password=${SA_PASSWORD};"
